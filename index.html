<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Shopper</title>
  <link rel="stylesheet" href="css/jquery.mobile.css">
  
  <link rel="stylesheet" href="css/font-awesome.min.css">  

  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="css/codiqa.ext.css">
  <link rel="stylesheet" href="css/shopper.css">
  
  <script src="phonegap.js"></script>
  <script src="barcodescanner.js"></script>

  <!-- jQuery and jQuery Mobile -->
  <script src="js/jquery.js"></script>
  <script type="text/javascript">
	$(document).bind('mobileinit',function(){
		$.mobile.selectmenu.prototype.options.nativeMenu = false;
		$.support.cors = true;
		$.mobile.allowCrossDomainPages = true;
		$.mobile.phonegapNavigationEnabled = true;
		$.mobile.page.prototype.options.domCache = true;
		$.mobile.ajaxEnabled=true;
		$.mobile.pushStateEnabled=true;
	});
  </script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/jquery.fullscreen.js"></script>
  <script src="js/jquery.validate.js"></script>

  <!-- Extra Codiqa features -->
  <script src="js/codiqa.ext.js"></script>
  <script src="js/snippets.js"></script>
  <script src="js/shopper.js"></script>
   
</head>
<body>
<!-- Home -->
<li class="item-template" data-theme="d">
    <a id="item-link" data-transition="slide" >
        <img id="item-image" src="images/image.png" />
        <h3 id="item-title">
            Title
        </h3>
        <p id="item-desc" class="ui-li-desc">
        	Price:<i class="icon-usd"></i><span id="item-price"></span>,
            Qty:<span id="item-qty"></span>
        </p>
        <p class="ui-li-count"><i class="icon-usd"></i><span id="item-total">Total</span></p>
    </a>
</li>
        
<div data-role="page" id="main" data-theme="b">
    <div data-theme="b" data-role="header" data-position="fixed">
        <h1 class="summary-link">
            <a href="#summary" data-transition="slide" class="summary-link">
                <i class="icon-usd"></i><span class="grand-total">0.00</span>
            </a>
        </h1>
        <div data-role="navbar">
            <ul>
                <li><a data-role="button" href="#" 
                class="mainmenu-link">
                    <i class="icon-ellipsis-horizontal"></i>
                </a></li>
                <li><a data-role="button" href="#" 
                class="addnew-link">
                    <i class="icon-plus"></i><i class="icon-shopping-cart"></i>
                </a></li>
            </ul>
        </div><!-- /navbar -->
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="false" id="mainmenu">
            <li data-theme="e">
                <a href="#" data-transition="slide" class="addnew-link">
                    Add New
                </a>
            </li>
            <li data-theme="e">
                <a href="#summary" data-transition="slide" class="summary-link">
                    Summary
                </a>
            </li>
            <li data-theme="e">
                <a href="#" data-transition="slide" class="refresh-link">
                    Refresh
                </a>
            </li>
            <li data-theme="e">
                <a href="#" data-transition="slide" class="reset-link">
                    Reset
                </a>
            </li>
<!--
            <li data-theme="e">
                <a href="#settings" data-transition="slide" class="settings-link">
                    Settings
                </a>
            </li>
-->
        </ul>
        
        
        <ul data-role="listview" data-inset="false" class="items">
        </ul>
        
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#calculator"><i class="icon-keyboard"></i></a></li>
                <li><a href="#about"><i class="icon-info-sign"></i></a></li>
                <li><a href="#help"><i class="icon-question-sign"></i></a></li>
            </ul>
        </div><!-- /navbar -->
    </div>
</div>

<div data-role="page" id="settings" data-theme="b">
    <div data-theme="b" data-role="header" data-position="fixed">
       <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#" data-rel="back" data-icon="back">Back</a></li>
           </ul>
		</div>         
    </div>
    <div data-role="content">
        <form data-ajax="false">
            <div data-role="fieldcontain">
                <label for="ocr-server-url">
                    OCR Server URL
                </label>
                <input name="ocr-server-url" id="ocr-server-url" placeholder="" value="http://cloud.ocrsdk.com" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="ocr-app-id">
                    OCR Application ID
                </label>
                <input name="ocr-app-id" id="ocr-app-id" placeholder="" value="shopperMobile" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="ocr-app-password">
                    OCR Application Password
                </label>
                <input name="ocr-app-password" id="ocr-app-password" placeholder="" value="ryoXK5FPQbF75lnp5N/eVxbH" type="password">
            </div>
            <div data-role="fieldcontain">
                <label for="ocr-language">
                    OCR Language
                </label>
                <input name="ocr-language" id="ocr-language" placeholder="" value="English" type="text">
            </div>
         </form>
        
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" class="refresh"><i class="icon-refresh"></i></a></li>
                <li><a href="#" class="save"><i class="icon-ok"></i></a></li>
            </ul>
        </div><!-- /navbar -->
    </div>
</div>

<div data-role="page" id="summary" data-theme="b">
    <div data-theme="b" data-role="header" data-position="fixed">
       <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#" data-rel="back" data-icon="back">Back</a></li>
           </ul>
		</div>         
    </div>
    <div data-role="content">
        <form action="" data-ajax="false">
            <div data-role="fieldcontain">
                <label for="total-products">
                    Total Products
                </label>
                <input name="total-products" id="total-products" placeholder="" value="" type="text" readonly>
            </div>
            <div data-role="fieldcontain">
                <label for="total-items">
                    Total Items
                </label>
                <input name="total-items" id="total-items" placeholder="" value="" type="text" readonly>
            </div>
            <div data-role="fieldcontain">
                <label for="grand-total">
                    Grand Total
                </label>
                <input name="grand-total" id="grand-total" placeholder="" value="" type="text" readonly>
            </div>
        </form>
    </div>
</div>

<div data-role="page" id="fullScreen" data-theme="b">
    <div data-role="content">
    	<a href="#" data-rel="back"><img width="100%" /></a>
    </div>
</div>

<div class="page-template">
    <div data-theme="b" data-role="header" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" class="take-photo"><i class="icon-camera"></i></a></li>
                <li><a href="#" class="take-barcode"><i class="icon-barcode"></i></a></li>
                <li><a href="#" class="plus-one"><i class="icon-plus"></i>1</a></li>
            </ul>
        </div><!-- /navbar -->
    </div>
	<div data-role="content">
        <form>
            <div data-role="fieldcontain" class="product-title">
                <label for="product-title">
                    Poduct Name
                </label>
                <input data-role='none' name="product-title" id="product-title" placeholder="" value="" type="text">
            </div>
    
            <div class="product-image">
                <img src="images/image.png" alt="image" height="100%">
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" href="#" data-inline="true" data-mini="true"
                class="prev-image">
                    <i class="icon-backward"></i>
                </a>
                <a data-role="button" href="#" data-inline="true" data-mini="true"
                class="next-image">
                    <i class="icon-forward"></i>
                </a>
            </div>
            
            <div data-role="fieldcontain" class="product-price">
                <label for="product-price">
                    Price
                </label>
                <input data-role='none' name="product-price" id="product-price" placeholder="" value="" type="text"
                data-mini="true">
            </div>
            <div data-role="fieldcontain" class="product-qty">
                <label for="product-qty">
                    Qty
                </label>
                <input data-role='none' name="product-qty" id="product-qty" placeholder="" value="1" type="number"
                data-mini="true">
            </div>
        </form>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" class="delete"><i class="icon-trash"></i></a></li>
                <li><a href="#" class="save"><i class="icon-ok"></i></a></li>
            </ul>
        </div><!-- /navbar -->
    </div>
</div>

<div data-role="page" id="about">
    <div data-theme="b" data-role="header" data-position="fixed">
       <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#" data-rel="back" data-icon="back">Back</a></li>
           </ul>
		</div>         
    </div>
	<div data-role="content">
	</div>
</div>

<div data-role="page" id="help">
    <div data-theme="b" data-role="header" data-position="fixed">
       <div data-role="navbar" data-iconpos="left">
            <ul>
                <li><a href="#main" data-icon="back">Back</a></li>
           </ul>
		</div>         
    </div>
	<div data-role="content">
    </div>
</div>

	<div id="calculator" data-role="page" data-theme="a" data-rockncoder-jspage="calculator">
        <div data-theme="b" data-role="header" data-position="fixed">
           <div data-role="navbar" data-iconpos="left">
                <ul>
                    <li><a href="#" data-rel="back" data-icon="back">Back</a></li>
               </ul>
            </div>         
        </div>
		<section data-role="content" >
			<input type="text"  id="displayControl" style="text-align: right;" value="0" />
			<div class="ui-grid-a">
				<div class="ui-block-a"><button data-theme="b" id="keyC" data-rockncoder-tag="C">C</button></div>
				<div class="ui-block-b"><button data-theme="b" id="keyCe" data-rockncoder-tag="CE" >CE</button></div>
			</div>
			<div class="ui-grid-c">
				<div class="ui-block-a"><button data-theme="b" id="key7" data-rockncoder-tag="7">7</button></div>
				<div class="ui-block-b"><button data-theme="b" id="key8" data-rockncoder-tag="8" >8</button></div>
				<div class="ui-block-c"><button data-theme="b" id="key9" data-rockncoder-tag="9" >9</button></div>
				<div class="ui-block-d"><button data-theme="e" id="keyDivide" >/</button></div>
				<div class="ui-block-a"><button data-theme="b" id="key4" data-rockncoder-tag="4" >4</button></div>
				<div class="ui-block-b"><button data-theme="b" id="key5" data-rockncoder-tag="5" >5</button></div>
				<div class="ui-block-c"><button data-theme="b" id="key6" data-rockncoder-tag="6" >6</button></div>
				<div class="ui-block-d"><button data-theme="e" id="keyMultiply" >*</button></div>
				<div class="ui-block-a"><button data-theme="b" id="key1" data-rockncoder-tag="1" >1</button></div>
				<div class="ui-block-b"><button data-theme="b" id="key2" data-rockncoder-tag="2" >2</button></div>
				<div class="ui-block-c"><button data-theme="b" id="key3" data-rockncoder-tag="3" >3</button></div>
				<div class="ui-block-d"><button data-theme="e" id="keySubtract" >-</button></div>
				<div class="ui-block-a"><button data-theme="e" id="keyDecimalPoint" data-rockncoder-tag=".">.</button></div>
				<div class="ui-block-b"><button data-theme="b" id="key0" data-rockncoder-tag="0" >0</button></div>
				<div class="ui-block-c"><button data-theme="e" id="keyEquals" >=</button></div>
				<div class="ui-block-d"><button data-theme="e" id="keyAdd" >+</button></div>
			</div>
		</section>
	</div>
  <script src="js/calculator.js"></script>

</body>
</html>
